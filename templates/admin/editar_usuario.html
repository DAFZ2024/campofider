{% extends 'base.html' %}

{% block title %}Editar Usuario - CampoFinder{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <div class="p-6 border-b border-gray-100 flex justify-between items-center bg-gray-50">
            <h3 class="text-lg font-bold text-gray-800">Editar Usuario</h3>
            <a href="{{ url_for('admin_usuarios.listar_usuarios') }}" class="text-sm text-gray-600 hover:text-gray-800">← Volver</a>
        </div>
        
        <form method="POST" class="p-6 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Nombre -->
                <div>
                    <label for="nombre" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" name="nombre" id="nombre" value="{{ usuario.nombre }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
                </div>

                <!-- Edad -->
                <div>
                    <label for="edad" class="block text-sm font-medium text-gray-700 mb-1">Edad</label>
                    <input type="number" name="edad" id="edad" value="{{ usuario.edad }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
                </div>

                <!-- Correo -->
                <div class="md:col-span-2">
                    <label for="correo" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico</label>
                    <input type="email" name="correo" id="correo" value="{{ usuario.correo }}" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
                </div>

                <!-- Rol -->
                <div class="md:col-span-2">
                    <label for="rol" class="block text-sm font-medium text-gray-700 mb-1">Rol de Usuario</label>
                    <select name="rol" id="rol" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
                        <option value="usuario" {% if usuario.rol == 'usuario' %}selected{% endif %}>Usuario (Cliente)</option>
                        <option value="dueño" {% if usuario.rol == 'dueño' %}selected{% endif %}>Dueño de Cancha</option>
                        <option value="administrador" {% if usuario.rol == 'administrador' %}selected{% endif %}>Administrador</option>
                    </select>
                </div>

                <!-- Contraseña (Opcional) -->
                <div class="md:col-span-2 pt-4 border-t border-gray-100">
                    <label for="nueva_contraseña" class="block text-sm font-medium text-gray-700 mb-1">Nueva Contraseña (Opcional)</label>
                    <input type="password" name="nueva_contraseña" id="nueva_contraseña" placeholder="Dejar en blanco para mantener la actual"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all">
                    <p class="text-xs text-gray-500 mt-1">Solo llena este campo si deseas cambiar la contraseña del usuario.</p>
                </div>
            </div>

            <div class="flex justify-end gap-3 pt-4">
                <a href="{{ url_for('admin_usuarios.listar_usuarios') }}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 font-medium shadow-lg shadow-primary-900/20 transition-all transform hover:scale-105">
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
