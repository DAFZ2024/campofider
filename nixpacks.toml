# Configuración explícita para Nixpacks
providers = ["python", "node"]

[phases.setup]
nixPkgs = ["python3", "postgresql", "gcc"]

[phases.install]
cmds = ["python3 -m pip install -r requirements.txt", "npm ci"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "python3 init_db_postgres.py && gunicorn app:app"
